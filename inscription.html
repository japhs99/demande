                <div class="card-body">
                    <h2 class="title">information</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Nom" name="noms">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="prenoms" name="prenoms">
                        </div>

                         <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="numero de telephone" name="tel">
                        </div>

                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Sexe</option>
                                            <option>homme</option>
                                            <option>femme</option>
                                            
                                            
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                                </div>
                            </div>


                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="destination" name="destination">
                        </div>

                        <div class="input-group">
                                <div class="input-group">

                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>


                        <div class="input-group">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="date retour" name="dater">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>

                        <div class="row row-space">
                            
                                    <label for="message" style="font-size:16px;color: #808080;line-height: 36px;font-weight: 500;">motif de deplacement :</label>
                                    <textarea id="message" class="" name="message" placeholder="" style="height:100px;width:300px"></textarea>
                                
                            
                        </div>

                            <button class="btn btn--radius btn--green" type="submit">valider</button>
